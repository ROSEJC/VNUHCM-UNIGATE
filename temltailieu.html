<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Tài liệu ôn tập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome để hiển thị icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body{background:#f5f7fb;}              /* màu nền nhẹ */
    header{background:#0060d1;}            /* thanh tiêu đề xanh */
    header i{width:40px;height:40px;}      /* hộp icon menu */
    .nav-pills .nav-link{border-radius:6px}
    .nav-pills .nav-link.active{background:#0060d1}
    table tbody tr:hover{background:#f2f6ff}/* hover nhẹ */
  </style>
</head>
<body>

  <!-- Thanh tiêu đề -->
  <header class="text-white py-4">
    <div class="container d-flex gap-3">
      <div class="d-flex align-items-center justify-content-center bg-white bg-opacity-10 rounded-3">
        <i class="fas fa-bars-staggered fs-4"></i>
      </div>
      <div>
        <h4 class="mb-1 fw-semibold">Tài liệu ôn tập</h4>
        <p class="mb-0 small">
          Nguồn tài liệu ôn tập được cung cấp từ thư viện Đại học Quốc gia, giúp thí sinh chuẩn bị tốt nhất cho kỳ thi ĐGNL.
        </p>
      </div>
    </div>
  </header>

  <!-- Khối nội dung chính -->
  <main class="container my-5">
    <div class="bg-white rounded shadow-sm p-4">

      <!-- Tiêu đề + ô tìm kiếm -->
      <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <h5 class="mb-2 mb-md-0 fw-semibold">Tài liệu ôn tập</h5>
        <input type="search"
               class="form-control w-100 w-md-25"
               placeholder="Tìm kiếm tài liệu...">
      </div>

      <!-- Dải bộ môn -->
      <ul class="nav nav-pills flex-wrap mb-4 gap-2">
        <li class="nav-item"><button class="nav-link active">Tất cả</button></li>
        <li class="nav-item"><button class="nav-link">Toán học</button></li>
        <li class="nav-item"><button class="nav-link">Ngữ văn</button></li>
        <li class="nav-item"><button class="nav-link">Tiếng Anh</button></li>
        <li class="nav-item"><button class="nav-link">Vật lý</button></li>
        <li class="nav-item"><button class="nav-link">Hóa học</button></li>
        <li class="nav-item"><button class="nav-link">Sinh học</button></li>
        <li class="nav-item"><button class="nav-link">Lịch sử</button></li>
        <li class="nav-item"><button class="nav-link">Địa lý</button></li>
        <li class="nav-item"><button class="nav-link">Khác</button></li>
      </ul>

      <!-- Bảng danh sách tài liệu -->
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Tên tài liệu</th>
              <th class="text-center">Ngày đăng</th>
              <th class="text-center">Lượt tải</th>
              <th class="text-center">Kích thước</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Hàng mẫu – sao chép thêm nếu cần -->
            <tr>
              <td>
                <i class="far fa-file-lines text-primary me-2"></i>
                Hướng dẫn ôn tập Toán học
              </td>
              <td class="text-center">2024‑01‑15</td>
              <td class="text-center">234</td>
              <td class="text-center">2.5 MB</td>
              <td class="text-end">
                <a href="#" class="btn btn-primary btn-sm">
                  <i class="fas fa-download me-1"></i> Tải xuống
                </a>
              </td>
            </tr>

            <!-- Thêm các hàng còn lại ở đây... -->

          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (không bắt buộc nếu bạn không dùng dropdown/modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
